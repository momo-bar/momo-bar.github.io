<header class="header">
  <nav class="navbar">
    <div class="nav-container">
      <!-- Logo -->
      <div class="nav-logo" [class.hidden]="isMenuOpen">
        <a routerLink="/" class="logo-link">
          <h2>Hormonia Decor</h2>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <ul class="nav-menu" [class.active]="isMenuOpen">
        <!-- Home Icon - Mobile Only -->
        <li class="nav-item mobile-only home-nav-item">
          <a [routerLink]="isEnglish ? '/en' : '/'" class="nav-link home-link" (click)="toggleMenu()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="home-icon-svg">
              <path d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5477 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="isEnglish ? '/en/about' : '/a-propos'" class="nav-link" routerLinkActive="active" (click)="toggleMenu()">
            {{ isEnglish ? 'About' : 'Ã€ Propos' }}
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="isEnglish ? '/en/services' : '/services'" class="nav-link" routerLinkActive="active" (click)="toggleMenu()">
            {{ isEnglish ? 'Services' : 'Services' }}
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="isEnglish ? '/en/contact' : '/contact'" class="nav-link" routerLinkActive="active" (click)="toggleMenu()">
            {{ isEnglish ? 'Contact' : 'Contact' }}
          </a>
        </li>
        <!-- Mobile Only Elements -->
        <li class="nav-item mobile-only">
          <app-language-switcher></app-language-switcher>
        </li>
        <li class="nav-item mobile-only">
          <app-smart-call-button 
            [buttonClass]="'btn-secondary'" 
            [isEnglish]="isEnglish"
            [textEn]="'Call Now'"
            [textFr]="'Appelez'">
          </app-smart-call-button>
        </li>
        <li class="nav-item mobile-only">
          <a [routerLink]="isEnglish ? '/en/contact' : '/contact'" class="btn-primary nav-btn-mobile" (click)="toggleMenu()">
            {{ isEnglish ? 'Get Quote' : 'Devis Gratuit' }}
          </a>
        </li>
      </ul>

      <!-- CTA Buttons (Desktop Only) -->
      <div class="nav-actions">
        <app-language-switcher></app-language-switcher>
        <app-smart-call-button 
          [buttonClass]="'btn-secondary'" 
          [isEnglish]="isEnglish"
          [textEn]="'Call Now'"
          [textFr]="'Appelez'">
        </app-smart-call-button>
        <a [routerLink]="isEnglish ? '/en/contact' : '/contact'" class="btn-primary nav-btn">
          {{ isEnglish ? 'Get Quote' : 'Devis Gratuit' }}
        </a>
      </div>

      <!-- Mobile Hamburger / Close Button -->
      <div class="hamburger" [class.active]="isMenuOpen" (click)="toggleMenu()">
        <span class="hamburger-icon" [class.hidden]="isMenuOpen">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </span>
        <span class="close-icon" [class.active]="isMenuOpen">&times;</span>
      </div>
    </div>
  </nav>
</header>
