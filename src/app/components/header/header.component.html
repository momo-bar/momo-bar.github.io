<header class="header">
  <nav class="navbar">
    <div class="nav-container">
      <!-- Logo -->
      <div class="nav-logo">
        <a routerLink="/" class="logo-link">
          <h2>Hormonia Decor</h2>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <ul class="nav-menu" [class.active]="isMenuOpen">
        <li class="nav-item">
          <a [routerLink]="isEnglish ? '/en/about' : '/a-propos'" class="nav-link" routerLinkActive="active">
            {{ isEnglish ? 'About' : 'Ã€ Propos' }}
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="isEnglish ? '/en/services' : '/services'" class="nav-link" routerLinkActive="active">
            {{ isEnglish ? 'Services' : 'Services' }}
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="isEnglish ? '/en/contact' : '/contact'" class="nav-link" routerLinkActive="active">
            {{ isEnglish ? 'Contact' : 'Contact' }}
          </a>
        </li>
      </ul>

      <!-- CTA Buttons -->
      <div class="nav-actions" [class.active]="isMenuOpen">
        <app-language-switcher></app-language-switcher>
        <app-smart-call-button 
          [buttonClass]="'btn-secondary'" 
          [isEnglish]="isEnglish"
          [textEn]="'Call Now'"
          [textFr]="'Appelez'">
        </app-smart-call-button>
        <a [routerLink]="isEnglish ? '/en/contact' : '/contact'" class="btn-primary nav-btn">
          {{ isEnglish ? 'Get Quote' : 'Devis Gratuit' }}
        </a>
        <button class="close-menu-btn" (click)="toggleMenu()">
          <span>&times;</span>
        </button>
      </div>

      <!-- Mobile Hamburger -->
      <div class="hamburger" [class.active]="isMenuOpen" (click)="toggleMenu()">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>
</header>
